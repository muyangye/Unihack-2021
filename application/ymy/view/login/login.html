{include file='/public/header'}
<head>
</head>

<section id="main-content">
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">登录</header>
                    <div class="panel-body">
                        <form action="/ymy/Login/loginDo" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <div class="col-lg-8 input-group">
                                    <span class="input-group-addon" style="width: 200px;">用户名</span>
                                    <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8 input-group">
                                    <span class="input-group-addon" style="width: 200px;">密码</span>
                                    <input type="text" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 40px;">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                    <button type="button" class="btn btn-info" onclick="window.location.href='/ymy/Login/register'">注册</button>
                                    <button type="button" class="btn btn-danger">忘记/修改密码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>

{include file='/public/footer'}
